<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- Надпись "Congratulations" в верхней части -->
    <div class="top-title">
        <h1>Congratulations</h1>
    </div>
    
    <div class="congrats-container">
        <!-- Левая часть с изображением и текстом -->
        <div class="congrats-item left">
            <h2>Great Job!</h2> 
            <img src="image\photo2.png" alt="Trophy" class="congrats-image">
        </div>
        <!-- Центральная часть с основным поздравлением -->
        <div class="congrats-center">
            <p>You did an amazing job!</p> <!-- Перевод "Ты отлично справился!" -->
            <p>You completed the quiz and showed excellent results! Congratulations!</p> <!-- Перевод поздравления -->
        </div>
        <!-- Правая часть с изображением и текстом -->
        <div class="congrats-item right">
            <h2>You're a Champion!</h2>
            <img src="image\photo1.png" alt="Star" class="congrats-image">
        </div>
    </div>
    <script src="End.js"></script>
</body>
</html>
